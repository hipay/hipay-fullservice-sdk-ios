version: 2.1

executors:
  my-exectutor:
    shell: /bin/bash --login
    working_directory: ~/hipay/hipay-fullservice-sdk-ios

jobs:
  test:
    environment:
      LANG: en_US.UTF-8
      FASTLANE_INFO_PLIST_PATH: Example/HiPayFullservice/HiPayFullservice-Info.plist
    macos:
      xcode: 12.5.1
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle update
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          key: 1-pods-{{ checksum "Example/Podfile.lock" }}
      - run:
          name: Install CocoaPods
          command: bundle exec pod install --project-directory=Example/
      - save_cache:
          key: 1-pods-{{ checksum "Example/Podfile.lock" }}
          paths:
            - Example/Pods
      - run:
          name: Generate parameters file
          command: python deployment/generate_parameters.py
      - run:
          name: Fastlane
          command: bundle exec fastlane Test --verbose
      - store_test_results:
          path: fastlane/test_output
      - persist_to_workspace:
          root: .
          paths: .

  buildDemo:
    macos:
      xcode: 12.5.1
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - '38:1e:4c:45:75:d6:16:f0:ff:47:e7:8c:99:7e:49:f6'
      - run:
          name: Install Gems
          command: bundle update
      - run:
          name: Build application
          command: bundle exec fastlane BuildDemo --verbose
      - persist_to_workspace:
          root: .
          paths:
            - HiPay Demo.ipa

  deployDemo:
    macos:
      xcode: 12.5.1
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Gems
          command: bundle check || bundle install --path vendor/bundle
      - run:
          name: Deploy on AppCenter
          command: bundle exec fastlane DeployDemo --verbose

workflows:
  version: 2
  build:
    jobs:
      - HoldMainPipeline:
          type: approval
      - test:
          requires:
            - HoldMainPipeline
      - HoldDemo:
          type: approval
          requires:
            - test
      - buildDemo:
          requires:
            - HoldDemo
      - deployDemo:
          requires:
            - buildDemo
